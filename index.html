<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock paper scissor</title>
        <!-- css -->
        <link rel="stylesheet" href="gpt.css" />
        <link
            rel="stylesheet"
            href="practice.css"
            type="text/css"
            media="all"
        />
    </head>
    <body>
        <h4>Rock paper scissor</h4>
        <div class="container">
            <button id="rock">
                <img class="img" src="stone.png" alt="" />
            </button>
            <button id="paper">
                <img class="img" src="Paper.png" alt="" />
            </button>
            <button id="scissors">
                <img class="img" src="Scissors.png" alt="" />
            </button>
        </div>
        <div class="game">
            <img id="player" class="img" src="Stone.png"/>
            <img id="computer" class="img" src="Paper.png"  />
        </div>
        <div class="result">Results display here</div>
        <!-- script -->
        <script
            src="practice.js"
            type="text/javascript"
            charset="utf-8"
        ></script>
    </body>
</html>
